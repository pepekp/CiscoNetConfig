interface Vlan1
 description CUST LAN RHEI2-2060661-11632041
 ip address 10.243.13.1 255.255.255.192
 shutdown
 load-interval 30

interface Di1
 desc WAN uplink RHEI2-2060661-11632041
! load-interval 30
!
ip prefix-list BGP-EXPORT description Advertise to PE only networks in this list
ip prefix-list BGP-EXPORT seq 5 deny 0.0.0.0/0
ip prefix-list BGP-EXPORT permit 10.243.13.0/26
!
route-map BGP-EXPORT-PRI permit 10
 match ip address prefix-list BGP-EXPORT
 set metric 10
!
route-map BGP-EXPORT-BACKUP permit 10
 match ip address prefix-list BGP-EXPORT
 set metric 20
!
route-map SET-MED-IN-10 permit 10
 set metric 10
 set local-preference 900
!
route-map SET-MED-IN-20 permit 10
 set metric 20
!
ip route 212.23.36.0 255.255.255.0 100.64.151.17 250
!
access-list 10 remark MGMT
access-list 10 permit 100.64.151.17
access-list 10 permit 212.23.36.0 0.0.0.255
access-list 10 permit 213.200.89.32 0.0.0.31
!
snmp-server community CPE73f1G RO 10
snmp-server ifindex persist
snmp-server trap-source Di1
snmp-server enable traps snmp authentication linkdown linkup coldstart warmstart
snmp-server enable traps tty
snmp-server enable traps entity
!snmp-server enable traps envmon
snmp-server enable traps entity
snmp-server host 212.23.36.110 version 2c CPE73f1G
snmp-server host 212.23.36.145 version 2c CPE73f1G
!
line con 0
 password cisco
!line aux 0
! password cisco
line vty 0 4
! no privilege level 15
 access-class 10 in
 transport input ssh 
! password cisco


no access-list 70
access-list 70 remark Allowed VPN NTP servers
access-list 70 permit 212.23.36.12
access-list 70 permit 212.23.36.150
!
no access-list 68
access-list 68 remark Disable incoming NTP requests
access-list 68 deny any
!
!
!
ntp access-group peer 70
ntp access-group serve-only 68
!
ntp server 212.23.36.12
ntp server 212.23.36.150

! ## Standalone CPE ##

router bgp 65534
 timers bgp 10 30
 bgp router-id 100.64.151.18
 bgp log-neighbor-changes
 neighbor 100.64.151.17 remote-as 3257
 neighbor 100.64.151.17 description WAN uplink RHEI2-2060661-11632041
 address-family ipv4
  redistribute connected route-map BGP-EXPORT-PRI
  redistribute static route-map BGP-EXPORT-PRI
  neighbor 100.64.151.17 activate
  neighbor 100.64.151.17 soft-reconfiguration inbound
  neighbor 100.64.151.17 route-map SET-MED-IN-10 in
  neighbor 100.64.151.17 route-map BGP-EXPORT-PRI out
  no auto-summary
  no synchronization
