do term mon
ip routing

! Start with basic cleanup of default config

config-register 0x2102

!ip cef
no ip dhcp excluded-address 10.10.10.1
no ip dhcp pool ccp-pool
no ip domain name yourdomain.com
no username cisco password 0 cisco
line vty 0 4
 no access-class 23 in
no access-list 23
!line 2
! transport input none
no ip http access-class 23
no ip http authentication local
no ip http timeout-policy idle 60 life 86400 requests 10000
no banner exec
no banner login
!no line vty 5 15

logging buffered 64000
!username admin password cisco
!enable secret cisco
service timestamps debug datetime msec
service timestamps log datetime msec
service password-encryption

hostname CPE-EUROPL-2080823-11589379

vtp domain CPE-EUROPL-2080823-11589379
vtp mode transparent

ip sla responder
!ip sla monitor responder

interface Vlan1
 description CUST LAN EUROPL-2080823-11589379
 ip address 10.62.0.252 255.255.255.0
 shutdown
 load-interval 30

interface GigabitEthernet4.100
 desc WAN uplink EUROPL-2080823-11589379
 load-interval 30
!
ip prefix-list BGP-EXPORT description Advertise to PE only networks in this list
ip prefix-list BGP-EXPORT seq 5 deny 0.0.0.0/0
ip prefix-list BGP-EXPORT permit 10.62.0.0/24
!
route-map BGP-EXPORT-PRI permit 10
 match ip address prefix-list BGP-EXPORT
 set metric 10
!
route-map BGP-EXPORT-BACKUP permit 10
 match ip address prefix-list BGP-EXPORT
 set metric 20
!
route-map SET-MED-IN-10 permit 10
 set metric 10
 set local-preference 900
!
route-map SET-MED-IN-20 permit 10
 set metric 20
!
ip route 212.23.36.0 255.255.255.0 100.64.151.189 250
!
access-list 10 remark MGMT
access-list 10 permit 100.64.151.189
access-list 10 permit 212.23.36.0 0.0.0.255
access-list 10 permit 213.200.89.32 0.0.0.31
!
snmp-server community CPE73f1G RO 10
snmp-server ifindex persist
snmp-server trap-source GigabitEthernet4.100
snmp-server enable traps snmp authentication linkdown linkup coldstart warmstart
snmp-server enable traps tty
snmp-server enable traps entity
!snmp-server enable traps envmon
snmp-server enable traps entity
snmp-server host 212.23.36.110 version 2c CPE73f1G
snmp-server host 212.23.36.145 version 2c CPE73f1G
!
line con 0
 password cisco
!line aux 0
! password cisco
line vty 0 4
 no privilege level 15
 access-class 10 in
! password cisco


no access-list 70
access-list 70 remark Allowed VPN NTP servers
access-list 70 permit 212.23.36.12
access-list 70 permit 212.23.36.150
!
no access-list 68
access-list 68 remark Disable incoming NTP requests
access-list 68 deny any
!
!
!
ntp access-group peer 70
ntp access-group serve-only 68
!
ntp server 212.23.36.12
ntp server 212.23.36.150

! ## Standalone CPE ##

router bgp 65534
timers bgp 10 30
bgp router-id 100.64.151.190
bgp log-neighbor-changes
neighbor 100.64.151.189 remote-as 3257
neighbor 100.64.151.189 description WAN uplink EUROPL-2080823-11589379
address-family ipv4
 redistribute connected route-map BGP-EXPORT-PRI
 redistribute static route-map BGP-EXPORT-PRI
 neighbor 100.64.151.189 activate
 neighbor 100.64.151.189 soft-reconfiguration inbound
 neighbor 100.64.151.189 route-map SET-MED-IN-10 in
 neighbor 100.64.151.189 route-map BGP-EXPORT-PRI out
 no auto-summary
 no synchronization
exit-address-family
