snmp-server enable traps entity
!snmp-server enable traps envmon
snmp-server enable traps entity
snmp-server host 212.23.36.110 version 2c CPE73f1G
snmp-server host 212.23.36.145 version 2c CPE73f1G
!
line con 0
 password cisco
!line aux 0
! password cisco
line vty 0 4
! no privilege level 15
 access-class 10 in
 transport input ssh 
! password cisco


no access-list 70
access-list 70 remark Allowed VPN NTP servers
access-list 70 permit 212.23.36.12
access-list 70 permit 212.23.36.150
!
no access-list 68
access-list 68 remark Disable incoming NTP requests
access-list 68 deny any
!
!
!
ntp access-group peer 70
ntp access-group serve-only 68
!
ntp server 212.23.36.12
ntp server 212.23.36.150

!
track 100 ip route 212.23.36.0 255.255.255.128 reachability
track 101 ip route 212.23.36.128 255.255.255.128 reachability
track 1 list boolean or
 object 100
 object 101
!
interface Vlan1
 standby 1 ip 10.204.160.1
 standby 1 priority 105
 standby 1 preempt
 standby 1 track 1 decrement 10
!
access-list 10 permit 10.204.160.2
!
ip prefix-list NMS-DENY description DENY IRT NMS
ip prefix-list NMS-DENY seq 5 deny 212.23.36.0/24
ip prefix-list NMS-DENY seq 10 deny 212.23.36.0/25
ip prefix-list NMS-DENY seq 15 deny 212.23.36.128/25
ip prefix-list NMS-DENY seq 20 permit 0.0.0.0/0 le 32
!
route-map NMS-DENY permit 10
 match ip address prefix-list NMS-DENY
!
router bgp 65534
 timers bgp 10 30
 bgp router-id 100.64.149.238
 bgp log-neighbor-changes
 neighbor 100.64.149.237 remote-as 3257
 neighbor 100.64.149.237 description WAN uplink DSS01-2085718-11614482
 neighbor 10.204.160.2 remote-as 65534
 neighbor 10.204.160.2 description to backup CPE-DSS01-1134059-6124954
 address-family ipv4
  redistribute connected route-map BGP-EXPORT-BACKUP
  redistribute static route-map BGP-EXPORT-BACKUP
  neighbor 100.64.149.237 activate
  neighbor 100.64.149.237 soft-reconfiguration inbound
  neighbor 100.64.149.237 route-map SET-MED-IN-20 in
  neighbor 100.64.149.237 route-map BGP-EXPORT-BACKUP out
  neighbor 10.204.160.2 activate
  neighbor 10.204.160.2 route-map NMS-DENY out
  neighbor 10.204.160.2 next-hop-self
  neighbor 10.204.160.2 soft-reconfiguration inbound
 exit-address-family
!
banner exec ^C

