ntp server 212.23.36.150

track 100 ip route 212.23.36.0 255.255.255.128 reachability
track 101 ip route 212.23.36.128 255.255.255.128 reachability
track 1 list boolean or
 object 100
 object 101
!
interface Gig1/0/1
 standby 1 ip 212.221.69.1
 standby 1 priority 105
 standby 1 preempt
 standby 1 track 1 decrement 10
!
access-list 10 permit 212.221.69.2
!
ip prefix-list NMS-DENY description DENY IRT NMS
ip prefix-list NMS-DENY seq 5 deny 212.23.36.0/24
ip prefix-list NMS-DENY seq 10 deny 212.23.36.0/25
ip prefix-list NMS-DENY seq 15 deny 212.23.36.128/25
ip prefix-list NMS-DENY seq 20 permit 0.0.0.0/0 le 32
!
route-map NMS-DENY permit 10
 match ip address prefix-list NMS-DENY
!
router bgp 65534
timers bgp 10 30
bgp router-id 212.115.183.182
bgp log-neighbor-changes
neighbor 212.115.183.181 remote-as 3257
neighbor 212.115.183.181 description WAN uplink GOMED0-1990928-11094727
neighbor 212.221.69.2 remote-as 65534
neighbor 212.221.69.2 description to backup CPE-GOMED0-1990934-11094775
address-family ipv4
 redistribute connected route-map BGP-EXPORT-BACKUP
 redistribute static route-map BGP-EXPORT-BACKUP
 neighbor 212.115.183.181 activate
 neighbor 212.115.183.181 soft-reconfiguration inbound
 neighbor 212.115.183.181 route-map SET-MED-IN-20 in
 neighbor 212.115.183.181 route-map BGP-EXPORT-BACKUP out
 neighbor 212.221.69.2 activate
 neighbor 212.221.69.2 route-map NMS-DENY out
 neighbor 212.221.69.2 next-hop-self
 neighbor 212.221.69.2 soft-reconfiguration inbound
exit-address-family
!
banner exec ^C

