! Specify miscellaneous IP options and remove default route
ip subnet-zero
no ip source-route
ip tcp path-mtu-discovery
!no ip domain-lookup
no ip finger
ip classless
no ip http server
no ip http secure-server

no ip route 0.0.0.0 0.0.0.0
